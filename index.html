<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Covid-19 estimator">
    <title>Covid-19 Estimator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <base href="https://jezsej.github.io/covid-19-estimator/">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header>
                    <h1>Covid-19 Estimator</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img class="img-fluid" alt="coronavirus"
                    src="public/images/cdc-coronavirus-image-23311-web.jpg">
            </div>
            <div class="col-md-6">
                <div id="form">
                    <form id="myForm">
                        <div class="form-group">
                            <label for="population">
                                Population
                                <input data-population class="form-control" type="text" name="population"
                                    id="population" placeholder=" population" value="" pattern="\d*" required />
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="timeToElapse">
                                Time to Elapse
                                <input data-time-to-elapse class="form-control" type="text" name="timeToElapse"
                                    id="timeToElapse" placeholder="Time to Elapse" value="" pattern="\d*" required />
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="">
                                Reported Cases
                                <input data-reported-cases class="form-control" type="text" name="reportedCases"
                                    id="reportedCases" placeholder="Reported cases" value="" pattern="\d*" required />
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="totalHospitalBeds">
                                Total Hospital Beds
                                <input data-total-hospital-beds class="form-control" type="text"
                                    name="totalHospitalBeds" id="totalHospitalBeds" placeholder="Total Hospital beds"
                                    value="" pattern="\d*" required />
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="periodType">
                                Period Type
                                <select class="form-control" name="periodType" id="periodType" data-period-type>
                                    <option value="days">days</option>
                                    <option value="weeks">weeks</option>
                                    <option value="months">months</option>
                                </select>
                            </label>
                        </div>
                        <div class="btn-group">
                            <label for="estimate button">
                                <button name="estimatebutton" id="estimatebutton" data-goestimate
                                    class="btn btn-primary text-uppercase"
                                    onclick="return processData()">Estimate</button>
                            </label>
                        </div>

                    </form>
                </div>
                <div id="tables" style="display: none;">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h3>Best Case</h3>
                        </div>
                        <div class="col-md-6">
                            <table id="bestCase">

                            </table>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h3>Worst Case</h3>
                        </div>
                        <div class="col-md-6">
                            <table id="worstCase">

                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="public/js/formatData.js"></script>
    

</body>

</html>
